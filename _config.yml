# SITE CONFIGURATION
baseurl: ""
url: "https://lukapool.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Luka's Blog
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: fe1f3ee8002d4466e4be689a4c74334e # Email MD5 hash
  description: "Luka's Blog" # used by search engines

  # Header and footer text
  # header_text: >
    # <p>记录生活和工作</p>
  # header_text_feature_image:
  footer_text: >
   Copyright 2018 Luka. Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: 422366176@qq.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "lukapool"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "上一篇"
  str_previous_post: "下一篇"
  str_next_page: "下一页"
  str_previous_page: "上一页"
  str_continue_reading: "阅读全文"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "找不到内容"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
#theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
